# Redis Configuration File

# Specify the port Redis will listen on
port 6380

# Bind to localhost
bind 127.0.0.1

# Set a password for Redis (optional)
# requirepass yourpassword

# Enable persistence (RDB snapshotting)
save 900 1
save 300 10
save 60 10000

# Specify the directory for persistence files
dir ./

# Log level
loglevel notice

# Log file
logfile "redis.log"